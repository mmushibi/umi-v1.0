name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop, staging ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Use Docker Hub as fallback if GHCR permissions are not available
  DOCKER_HUB_REGISTRY: docker.io
  DOCKER_HUB_IMAGE: umihealthpos
  # Production domain
  PRODUCTION_DOMAIN: umihealth.zm

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies and build
      run: |
        npm ci --prefer-offline --no-audit
        npm run build-css-prod
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore backend/UmiHealthPOS.csproj
    
    - name: Check .NET formatting
      run: dotnet format backend/UmiHealthPOS.csproj --verify-no-changes

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: umi_health_pos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore backend/UmiHealthPOS.csproj
    
    - name: Build application
      run: dotnet build backend/UmiHealthPOS.csproj --no-restore --configuration Release
    
    - name: Publish application
      run: dotnet publish backend/UmiHealthPOS.csproj --configuration Release --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Build CSS
      run: npm run build-css-prod
    
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-assets
        path: wwwroot/

  docker-build:
    needs: [build-and-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-assets
        path: wwwroot/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    # Try to login to GHCR, but continue even if it fails
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      continue-on-error: true
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/backend-image.tar
    
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: false
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/frontend-image.tar
    
    - name: Upload backend image artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-docker-image
        path: /tmp/backend-image.tar
    
    - name: Upload frontend image artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-docker-image
        path: /tmp/frontend-image.tar

  deploy-staging:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    env:
      DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download backend image
      uses: actions/download-artifact@v4
      with:
        name: backend-docker-image
        path: /tmp/
    
    - name: Load backend image
      run: docker load --input /tmp/backend-image.tar
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "Backend image built successfully (not pushed due to permissions)"
        echo "Tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:develop-${{ github.sha }}"
        # Add your staging deployment commands here
        # Example: docker run -d --name umi-backend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:develop-${{ github.sha }}

  deploy-production:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    env:
      DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download backend image
      uses: actions/download-artifact@v4
      with:
        name: backend-docker-image
        path: /tmp/
    
    - name: Load backend image
      run: docker load --input /tmp/backend-image.tar
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "Backend image built successfully (not pushed due to permissions)"
        echo "Production domain: ${{ env.PRODUCTION_DOMAIN }}"
        echo "Tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main-${{ github.sha }}"
        # Add your production deployment commands here
        # Example: docker run -d --name umi-backend -e DOMAIN=${{ env.PRODUCTION_DOMAIN }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main-${{ github.sha }}

  deploy-azure:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    env:
      DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download backend image
      uses: actions/download-artifact@v4
      with:
        name: backend-docker-image
        path: /tmp/
    
    - name: Load backend image
      run: docker load --input /tmp/backend-image.tar
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true
    
    - name: Deploy to Azure Web App
      run: |
        echo "Deploying to Azure Web App..."
        echo "Backend image built successfully (not pushed due to permissions)"
        echo "Production domain: ${{ env.PRODUCTION_DOMAIN }}"
        echo "Would deploy image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main-${{ github.sha }}"
        echo "Note: Configure Azure Container Registry or use alternative deployment method"
