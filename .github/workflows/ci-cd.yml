        # with:
        #   app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        #   slot-name: 'production'
        #   images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main-${{ github.sha }}
