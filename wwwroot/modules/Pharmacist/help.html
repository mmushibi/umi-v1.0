    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-6 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <!-- Mobile menu button -->
              <button @click="mobileMenuOpen = true" class="lg:hidden text-gray-500 hover:text-gray-700" title="Open menu">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
              
              <!-- Mobile logo -->
              <div class="lg:hidden flex items-center space-x-2">
                <img src="../../logo.png" alt="Umi Health" class="h-8 w-auto">
                <span class="text-xl font-semibold text-ocean-800">Pharmacist</span>
              </div>
              
              <!-- Desktop title -->
              <h1 class="hidden lg:block text-2xl font-semibold text-gray-900">Help & Training</h1>
            </div>
            <div class="flex items-center space-x-4">
              <button class="text-gray-500 hover:text-gray-700" title="Notifications">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
        <!-- Loading State -->
        <div x-show="loading" class="flex items-center justify-center h-64">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-ocean-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading help content...</p>
          </div>
        </div>

        <!-- Content (shown when not loading) -->
        <div x-show="!loading" class="space-y-6">
          <!-- Search Bar -->
          <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="relative">
              <input 
                type="text" 
                x-model="searchQuery"
                placeholder="Search for help articles..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500 focus:border-transparent"
              >
              <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
          </div>

          <!-- Categories and Articles -->
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Categories Sidebar -->
            <div class="lg:col-span-1">
              <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="font-semibold text-gray-900 mb-4">Categories</h3>
                <nav class="space-y-2">
                  <button 
                    @click="selectCategory(null)"
                    :class="selectedCategory === null ? 'bg-ocean-50 text-ocean-700' : 'text-gray-600 hover:bg-gray-50'"
                    class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors"
                  >
                    All Articles
                  </button>
                  <template x-for="category in categories" :key="category.id">
                    <button 
                      @click="selectCategory(category.id)"
                      :class="selectedCategory === category.id ? 'bg-ocean-50 text-ocean-700' : 'text-gray-600 hover:bg-gray-50'"
                      class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors flex items-center space-x-2"
                    >
                      <i :class="category.icon" class="w-4 h-4"></i>
                      <span x-text="category.name"></span>
                    </button>
                  </template>
                </nav>
              </div>
            </div>

            <!-- Articles List -->
            <div class="lg:col-span-2">
              <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="font-semibold text-gray-900 mb-4">
                  <span x-text="selectedCategory ? categories.find(c => c.id === selectedCategory)?.name : 'All Articles'"></span>
                  <span class="text-sm text-gray-500 ml-2" x-text="`(${filteredArticles.length})`"></span>
                </h3>
                
                <div class="space-y-3">
                  <template x-for="article in filteredArticles" :key="article.id">
                    <div 
                      @click="selectArticle(article.id)"
                      class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors"
                    >
                      <h4 class="font-medium text-gray-900" x-text="article.title"></h4>
                      <p class="text-sm text-gray-600 mt-1" x-text="article.description"></p>
                      <div class="flex items-center justify-between mt-2">
                        <span class="text-xs text-gray-500" x-text="categories.find(c => c.id === article.categoryId)?.name"></span>
                        <span class="text-xs text-gray-400" x-text="article.readingTime"></span>
                      </div>
                    </div>
                  </template>
                  
                  <div x-show="filteredArticles.length === 0" class="text-center py-8 text-gray-500">
                    <svg class="h-12 w-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <p>No articles found</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Article Detail -->
            <div class="lg:col-span-1">
              <div class="bg-white rounded-lg shadow-sm p-4 sticky top-6">
                <h3 class="font-semibold text-gray-900 mb-4">Article Details</h3>
                
                <div x-show="!selectedArticle" class="text-center py-8 text-gray-500">
                  <svg class="h-12 w-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <p>Select an article to view details</p>
                </div>
                
                <div x-show="selectedArticle" class="space-y-4">
                  <div>
                    <h4 class="font-medium text-gray-900" x-text="selectedArticle?.title"></h4>
                    <p class="text-sm text-gray-600 mt-1" x-text="selectedArticle?.description"></p>
                  </div>
                  
                  <div class="prose prose-sm max-w-none" x-html="selectedArticle?.content"></div>
                  
                  <div class="pt-4 border-t border-gray-200">
                    <p class="text-xs text-gray-500">
                      Last updated: <span x-text="new Date(selectedArticle?.lastUpdated).toLocaleDateString()"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function pharmacistHelp() {
      return {
        mobileMenuOpen: false,
        showSection: null,
        categories: [],
        articles: [],
        selectedCategory: null,
        selectedArticle: null,
        loading: true,
        searchQuery: '',
        
        async init() {
          // Initialize authentication
          if (!window.umiAuth.initPageAuth('Pharmacist')) {
            return; // Will redirect if not authenticated
          }
          
          // Load help data
          await this.loadCategories();
          await this.loadArticles();
          this.loading = false;
        },
        
        async loadCategories() {
          try {
            const response = await fetch('/api/helptraining/categories');
            if (response.ok) {
              this.categories = await response.json();
            }
          } catch (error) {
            console.error('Error loading categories:', error);
          }
        },
        
        async loadArticles(categoryId = null) {
          try {
            const url = categoryId 
              ? `/api/helptraining/articles?category=${categoryId}`
              : '/api/helptraining/articles';
            const response = await fetch(url);
            if (response.ok) {
              this.articles = await response.json();
            }
          } catch (error) {
            console.error('Error loading articles:', error);
          }
        },
        
        async loadArticle(articleId) {
          try {
            const response = await fetch(`/api/helptraining/articles/${articleId}`);
            if (response.ok) {
              this.selectedArticle = await response.json();
            }
          } catch (error) {
            console.error('Error loading article:', error);
          }
        },
        
        selectCategory(categoryId) {
          this.selectedCategory = categoryId;
          this.selectedArticle = null;
          this.loadArticles(categoryId);
        },
        
        selectArticle(articleId) {
          this.loadArticle(articleId);
        },
        
        get filteredArticles() {
          if (!this.searchQuery) return this.articles;
          
          return this.articles.filter(article => 
            article.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
            article.description.toLowerCase().includes(this.searchQuery.toLowerCase())
          );
        },
        
        logout() {
          // Direct logout - clear session and redirect
          sessionStorage.clear();
          localStorage.clear();
          window.location.href = '../auth/signin.html';
        }
      }
    }
  </script>
