<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Inventory Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-ocean-600 mb-8">Search & Inventory Display Test</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Search Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-search mr-2 text-ocean-500"></i>
                    Search Autocomplete Test
                </h2>
                
                <div class="space-y-4">
                    <!-- Test Search Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Test Search</label>
                        <div class="relative" x-data="{ showSuggestions: false, searchQuery: '', suggestions: [] }">
                            <input 
                                type="text" 
                                x-model="searchQuery"
                                @input="generateSuggestions"
                                @focus="showSuggestions = true"
                                @blur="setTimeout(() => showSuggestions = false, 200)"
                                placeholder="Search products..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ocean-500"
                                autocomplete="off"
                            >
                            
                            <!-- Suggestions Dropdown -->
                            <div 
                                x-show="showSuggestions && suggestions.length > 0"
                                x-transition:enter="transition ease-out duration-200"
                                x-transition:enter-start="opacity-0 transform scale-95"
                                x-transition:enter-end="opacity-100 transform scale-100"
                                class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto"
                            >
                                <template x-for="suggestion in suggestions.slice(0, 5)" :key="suggestion.id">
                                    <div 
                                        @click="selectSuggestion(suggestion)"
                                        class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100"
                                    >
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <div class="font-medium" x-text="suggestion.name"></div>
                                                <div class="text-sm text-gray-500" x-text="suggestion.category"></div>
                                            </div>
                                            <div class="text-right">
                                                <div class="font-bold text-ocean-600" x-text="`$${suggestion.price}`"></div>
                                                <div class="text-xs text-gray-400" x-text="`Stock: ${suggestion.stock}`"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Test Results -->
                    <div class="mt-4">
                        <h3 class="text-lg font-medium mb-2">Search Results:</h3>
                        <div id="search-results" class="p-3 bg-gray-50 rounded text-sm">
                            <p class="text-gray-500">Start typing to test autocomplete...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Display Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-box mr-2 text-green-500"></i>
                    Inventory Display Test
                </h2>
                
                <div class="space-y-4">
                    <!-- Mock Inventory Data -->
                    <div x-data="{ 
                        products: [
                            { id: 1, name: 'Paracetamol 500mg', category: 'Medications', price: 25.50, stock: 150, barcode: '123456789', source: 'tenant-admin', reorderLevel: 20 },
                            { id: 2, name: 'Amoxicillin 250mg', category: 'Medications', price: 45.75, stock: 8, barcode: '987654321', source: 'pharmacist', reorderLevel: 15 },
                            { id: 3, name: 'Bandages', category: 'Medical Supplies', price: 12.99, stock: 0, barcode: '456789123', source: 'tenant-admin', reorderLevel: 10 },
                            { id: 4, name: 'Vitamin C', category: 'Vitamins', price: 18.25, stock: 75, barcode: '789123456', source: 'pharmacist', reorderLevel: 25 },
                            { id: 5, name: 'Hand Sanitizer', category: 'Personal Care', price: 8.50, stock: 200, barcode: '321654987', source: 'merged', reorderLevel: 50 }
                        ],
                        selectedCategory: 'All',
                        searchQuery: ''
                    }">
                        
                        <!-- Category Filter -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="cat in ['All', 'Medications', 'Medical Supplies', 'Personal Care', 'Vitamins']">
                                    <button 
                                        @click="selectedCategory = cat"
                                        :class="selectedCategory === cat ? 'bg-ocean-600 text-white' : 'bg-gray-100 text-gray-700'"
                                        class="px-3 py-1 rounded text-sm"
                                        x-text="cat"
                                    ></button>
                                </template>
                            </div>
                        </div>
                        
                        <!-- Products Grid -->
                        <div class="grid grid-cols-2 gap-3 max-h-96 overflow-y-auto">
                            <template x-for="product in products.filter(p => selectedCategory === 'All' || p.category === selectedCategory)" :key="product.id">
                                <div 
                                    class="border rounded-lg p-3 hover:shadow-md transition-all relative"
                                    :class="{
                                        'border-gray-200': product.stock > 0,
                                        'border-red-200 bg-red-50': product.stock === 0,
                                        'border-orange-200 bg-orange-50': product.stock > 0 && product.stock <= product.reorderLevel,
                                        'border-green-200 bg-green-50': product.stock > product.reorderLevel * 2
                                    }"
                                >
                                    <!-- Stock Status -->
                                    <div class="absolute top-2 right-2">
                                        <span 
                                            x-show="product.stock === 0"
                                            class="px-2 py-1 bg-red-500 text-white text-xs rounded-full"
                                        >
                                            Out of Stock
                                        </span>
                                        <span 
                                            x-show="product.stock > 0 && product.stock <= product.reorderLevel"
                                            class="px-2 py-1 bg-orange-500 text-white text-xs rounded-full"
                                        >
                                            Low Stock
                                        </span>
                                    </div>
                                    
                                    <!-- Product Info -->
                                    <div class="text-center">
                                        <div class="w-12 h-12 bg-gray-100 rounded-lg mx-auto mb-2 flex items-center justify-center">
                                            <i class="fas fa-pills text-gray-400"></i>
                                        </div>
                                        <h4 class="font-medium text-sm truncate" x-text="product.name"></h4>
                                        <p class="text-xs text-gray-500" x-text="product.category"></p>
                                        <div class="mt-2">
                                            <div class="font-bold text-ocean-600" x-text="`$${product.price}`"></div>
                                            <div class="text-xs text-gray-500" x-text="`Stock: ${product.stock}`"></div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Status Summary -->
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div class="p-3 bg-gray-50 rounded">
                                    <div class="text-2xl font-bold text-ocean-600" x-text="products.length"></div>
                                    <div class="text-sm text-gray-500">Total Products</div>
                                </div>
                                <div class="p-3 bg-red-50 rounded">
                                    <div class="text-2xl font-bold text-red-600" x-text="products.filter(p => p.stock === 0).length"></div>
                                    <div class="text-sm text-gray-500">Out of Stock</div>
                                </div>
                                <div class="p-3 bg-orange-50 rounded">
                                    <div class="text-2xl font-bold text-orange-600" x-text="products.filter(p => p.stock > 0 && p.stock <= p.reorderLevel).length"></div>
                                    <div class="text-sm text-gray-500">Low Stock</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateSuggestions() {
            const mockProducts = [
                { id: 1, name: 'Paracetamol 500mg', category: 'Medications', price: 25.50, stock: 150, barcode: '123456789' },
                { id: 2, name: 'Amoxicillin 250mg', category: 'Medications', price: 45.75, stock: 8, barcode: '987654321' },
                { id: 3, name: 'Bandages', category: 'Medical Supplies', price: 12.99, stock: 0, barcode: '456789123' },
                { id: 4, name: 'Vitamin C', category: 'Vitamins', price: 18.25, stock: 75, barcode: '789123456' },
                { id: 5, name: 'Hand Sanitizer', category: 'Personal Care', price: 8.50, stock: 200, barcode: '321654987' }
            ];
            
            const query = this.searchQuery.toLowerCase();
            if (query.length >= 2) {
                this.suggestions = mockProducts.filter(product => 
                    product.name.toLowerCase().includes(query) ||
                    product.category.toLowerCase().includes(query) ||
                    product.barcode.includes(query)
                ).sort((a, b) => {
                    const aExact = a.name.toLowerCase() === query;
                    const bExact = b.name.toLowerCase() === query;
                    if (aExact && !bExact) return -1;
                    if (!aExact && bExact) return 1;
                    return b.stock - a.stock;
                });
                
                document.getElementById('search-results').innerHTML = 
                    `<p class="text-green-600">Found ${this.suggestions.length} suggestions for "${this.searchQuery}"</p>`;
            } else {
                this.suggestions = [];
                document.getElementById('search-results').innerHTML = 
                    '<p class="text-gray-500">Type at least 2 characters to see suggestions...</p>';
            }
        }
        
        function selectSuggestion(product) {
            this.searchQuery = product.name;
            this.suggestions = [];
            document.getElementById('search-results').innerHTML = 
                `<p class="text-blue-600">Selected: <strong>${product.name}</strong> - $${product.price} (Stock: ${product.stock})</p>`;
        }
    </script>
</body>
</html>
