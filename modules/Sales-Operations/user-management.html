        </div>
        
        <div class="mt-8 px-4">

            <button @click="logout()" class="flex items-center space-x-3 text-gray-600 hover:bg-gray-50 rounded-lg px-3 py-2 text-sm font-medium w-full">

    <!-- Main Content -->

      <!-- Header -->

        <div class="px-6 py-4">

            <div class="flex items-center space-x-4">
              <!-- Mobile menu button -->

                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
              
              <!-- Mobile logo -->
              <div class="lg:hidden flex items-center space-x-2">
                <img src="../../logo.png" alt="Umi Health" class="h-8 w-auto">
                <span class="text-xl font-semibold text-ocean-800">Sales Operations</span>
              </div>
              
              <!-- Desktop title -->
              <h1 class="hidden lg:block text-2xl font-semibold text-gray-900">User Management</h1>
            </div>
            <div class="flex items-center space-x-4">
              <button @click="openAddUserModal()" class="bg-ocean-600 text-white px-4 py-2 rounded-lg hover:bg-ocean-700 flex items-center space-x-2">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Add User</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow mb-6">
          <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" x-model="searchTerm" @input="filterUsers()" placeholder="Search users..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <select x-model="selectedRole" @change="filterUsers()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
                  <option value="">All Roles</option>
                  <option value="tenant-admin">Tenant Admin</option>
                  <option value="cashier">Cashier</option>
                  <option value="pharmacist">Pharmacist</option>
                  <option value="management">Management</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select x-model="selectedStatus" @change="filterUsers()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
                  <option value="">All Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="suspended">Suspended</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                <select x-model="selectedBranch" @change="filterUsers()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
                  <option value="">All Branches</option>
                  <option value="branch-1">Branch 1</option>
                  <option value="branch-2">Branch 2</option>
                  <option value="branch-3">Branch 3</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Users</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Branch</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in filteredUsers" :key="user.id">
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div class="h-10 w-10 flex-shrink-0">
                          <div class="h-10 w-10 rounded-full bg-ocean-100 flex items-center justify-center">
                            <span class="text-sm font-medium text-ocean-600" x-text="user.name.charAt(0).toUpperCase()"></span>
                          </div>
                        </div>
                        <div class="ml-4">
                          <div class="text-sm font-medium text-gray-900" x-text="user.name"></div>
                          <div class="text-sm text-gray-500" x-text="user.email"></div>
                        </div>
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                            :class="getRoleBadgeClass(user.role)" x-text="getRoleLabel(user.role)"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.branch"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                            :class="getStatusBadgeClass(user.status)" x-text="user.status.charAt(0).toUpperCase() + user.status.slice(1)"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.created"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                      <button @click="editUser(user)" class="text-ocean-600 hover:text-ocean-900 mr-3">Edit</button>
                      <button @click="toggleUserStatus(user)" class="text-yellow-600 hover:text-yellow-900 mr-3" x-text="user.status === 'active' ? 'Suspend' : 'Activate'"></button>
                      <button @click="deleteUser(user)" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div x-show="showUserModal" x-transition.opacity class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
        <div class="mt-3">
          <h3 class="text-lg font-medium text-gray-900" x-text="editingUser ? 'Edit User' : 'Add New User'"></h3>
          <div class="mt-4 space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" x-model="userForm.name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" x-model="userForm.email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" x-model="userForm.password" :placeholder="editingUser ? 'Leave blank to keep current' : 'Enter password'" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
              <select x-model="userForm.role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
                <option value="">Select Role</option>
                <option value="tenant-admin">Tenant Admin</option>
                <option value="cashier">Cashier</option>
                <option value="pharmacist">Pharmacist</option>
                <option value="management">Management</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
              <select x-model="userForm.branch" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ocean-500">
                <option value="">Select Branch</option>
                <option value="Branch 1">Branch 1</option>
                <option value="Branch 2">Branch 2</option>
                <option value="Branch 3">Branch 3</option>
              </select>
            </div>
          </div>
          <div class="mt-6 flex justify-end space-x-3">
            <button @click="closeUserModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
            <button @click="saveUser()" class="px-4 py-2 bg-ocean-600 text-white rounded-lg hover:bg-ocean-700">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function userManagement() {
      return {
        mobileMenuOpen: false,
        showUserModal: false,
        editingUser: null,
        searchTerm: '',
        selectedRole: '',
        selectedStatus: '',
        selectedBranch: '',
        users: [
          { id: 1, name: 'John Doe', email: 'john@tenant1.com', role: 'tenant-admin', branch: 'Branch 1', status: 'active', created: '2024-01-15' },
          { id: 2, name: 'Jane Smith', email: 'jane@branch1.com', role: 'cashier', branch: 'Branch 1', status: 'active', created: '2024-01-20' },
          { id: 3, name: 'Bob Johnson', email: 'bob@pharmacy.com', role: 'pharmacist', branch: 'Branch 2', status: 'active', created: '2024-02-01' },
          { id: 4, name: 'Alice Brown', email: 'alice@management.com', role: 'management', branch: 'Branch 1', status: 'inactive', created: '2024-02-10' }
        ],
        userForm: {
          name: '',
          email: '',
          password: '',
          role: '',
          branch: ''
        },
        filteredUsers: [],
        
        init() {
          this.filteredUsers = this.users;
        },
        
        filterUsers() {
          this.filteredUsers = this.users.filter(user => {
            const matchesSearch = !this.searchTerm || 
              user.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
              user.email.toLowerCase().includes(this.searchTerm.toLowerCase());
            const matchesRole = !this.selectedRole || user.role === this.selectedRole;
            const matchesStatus = !this.selectedStatus || user.status === this.selectedStatus;
            const matchesBranch = !this.selectedBranch || user.branch.toLowerCase().includes(this.selectedBranch.toLowerCase());
            
            return matchesSearch && matchesRole && matchesStatus && matchesBranch;
          });
        },
        
        openAddUserModal() {
          this.editingUser = null;
          this.userForm = { name: '', email: '', password: '', role: '', branch: '' };
          this.showUserModal = true;
        },
        
        editUser(user) {
          this.editingUser = user;
          this.userForm = { ...user, password: '' };
          this.showUserModal = true;
        },
        
        closeUserModal() {
          this.showUserModal = false;
          this.editingUser = null;
          this.userForm = { name: '', email: '', password: '', role: '', branch: '' };
        },
        
        saveUser() {
          if (this.editingUser) {
            // Update existing user
            const index = this.users.findIndex(u => u.id === this.editingUser.id);
            if (index !== -1) {
              this.users[index] = { ...this.users[index], ...this.userForm };
            }
          } else {
            // Add new user
            const newUser = {
              id: Math.max(...this.users.map(u => u.id)) + 1,
              ...this.userForm,
              status: 'active',
              created: new Date().toISOString().split('T')[0]
            };
            this.users.push(newUser);
          }
          
          this.filterUsers();
          this.closeUserModal();
        },
        
        toggleUserStatus(user) {
          user.status = user.status === 'active' ? 'suspended' : 'active';
          this.filterUsers();
        },
        
        deleteUser(user) {
          if (confirm(`Are you sure you want to delete ${user.name}?`)) {
            this.users = this.users.filter(u => u.id !== user.id);
            this.filterUsers();
          }
        },
        
        getRoleLabel(role) {
          const labels = {
            'tenant-admin': 'Tenant Admin',
            'cashier': 'Cashier',
            'pharmacist': 'Pharmacist',
            'management': 'Management'
          };
          return labels[role] || role;
        },
        
        getRoleBadgeClass(role) {
          const classes = {
            'tenant-admin': 'bg-purple-100 text-purple-800',
            'cashier': 'bg-blue-100 text-blue-800',
            'pharmacist': 'bg-green-100 text-green-800',
            'management': 'bg-yellow-100 text-yellow-800'
          };
          return classes[role] || 'bg-gray-100 text-gray-800';
        },
        
        getStatusBadgeClass(status) {
          const classes = {
            'active': 'bg-green-100 text-green-800',
            'inactive': 'bg-gray-100 text-gray-800',
            'suspended': 'bg-red-100 text-red-800'
          };
          return classes[status] || 'bg-gray-100 text-gray-800';
        },
        
        logout() {
          window.location.reload();
        }
      }
    }
  </script>
</body>
</html>
