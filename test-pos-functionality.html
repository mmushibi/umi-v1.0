<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-ocean-600 mb-8">Umi Health POS - System Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Backend Connectivity Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-server mr-2 text-ocean-500"></i>
                    Backend Connectivity
                </h2>
                <div class="space-y-3">
                    <button onclick="testTenantAdminAPI()" class="w-full bg-ocean-600 text-white px-4 py-2 rounded hover:bg-ocean-700">
                        Test Tenant Admin API
                    </button>
                    <button onclick="testPharmacistAPI()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Test Pharmacist API
                    </button>
                    <div id="api-results" class="mt-4 p-3 bg-gray-50 rounded text-sm"></div>
                </div>
            </div>

            <!-- Real-time Sync Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-sync mr-2 text-green-500"></i>
                    Real-time Sync Status
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span>Tenant Admin Data:</span>
                        <span id="tenant-status" class="px-2 py-1 bg-gray-200 rounded text-sm">Not tested</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Pharmacist Data:</span>
                        <span id="pharmacist-status" class="px-2 py-1 bg-gray-200 rounded text-sm">Not tested</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Sync Status:</span>
                        <span id="sync-status" class="px-2 py-1 bg-gray-200 rounded text-sm">Inactive</span>
                    </div>
                    <button onclick="startRealTimeSync()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4">
                        Start Real-time Sync
                    </button>
                </div>
            </div>

            <!-- Database Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-database mr-2 text-purple-500"></i>
                    Database Test
                </h2>
                <div class="space-y-3">
                    <button onclick="testDatabaseConnection()" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        Test Database Connection
                    </button>
                    <div id="db-results" class="mt-4 p-3 bg-gray-50 rounded text-sm"></div>
                </div>
            </div>

            <!-- Icon Test -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-icons mr-2 text-indigo-500"></i>
                    Improved Icons Test
                </h2>
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center px-4 py-3 bg-gray-100 rounded hover:bg-gray-200">
                        <i class="fas fa-money-bill-wave mr-2 text-green-600"></i>
                        Cash
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 bg-gray-100 rounded hover:bg-gray-200">
                        <i class="fas fa-mobile-alt mr-2 text-blue-600"></i>
                        Mobile
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 bg-gray-100 rounded hover:bg-gray-200">
                        <i class="fas fa-credit-card mr-2 text-purple-600"></i>
                        Card
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 bg-gray-100 rounded hover:bg-gray-200">
                        <i class="fas fa-shield-alt mr-2 text-orange-600"></i>
                        Insurance
                    </button>
                </div>
            </div>
        </div>

        <!-- System Status -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-heartbeat mr-2 text-red-500"></i>
                System Status
            </h2>
            <div id="system-status" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 bg-gray-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-600">Frontend Ready</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-600">Backend Testing</p>
                </div>
                <div class="text-center p-4 bg-gray-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-600">Database Check</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let syncInterval;
        let tenantData = [];
        let pharmacistData = [];

        async function testTenantAdminAPI() {
            const results = document.getElementById('api-results');
            const status = document.getElementById('tenant-status');
            
            try {
                const response = await fetch('/api/tenantadmin/inventory/items');
                if (response.ok) {
                    tenantData = await response.json();
                    results.innerHTML = `<div class="text-green-600">✅ Tenant Admin API: Connected (${tenantData.length} items)</div>`;
                    status.textContent = `Connected (${tenantData.length} items)`;
                    status.className = 'px-2 py-1 bg-green-100 text-green-800 rounded text-sm';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                results.innerHTML = `<div class="text-red-600">❌ Tenant Admin API: ${error.message}</div>`;
                status.textContent = 'Failed';
                status.className = 'px-2 py-1 bg-red-100 text-red-800 rounded text-sm';
            }
        }

        async function testPharmacistAPI() {
            const results = document.getElementById('api-results');
            const status = document.getElementById('pharmacist-status');
            
            try {
                const response = await fetch('/api/pharmacist/inventory/items');
                if (response.ok) {
                    pharmacistData = await response.json();
                    results.innerHTML += `<div class="text-green-600">✅ Pharmacist API: Connected (${pharmacistData.length} items)</div>`;
                    status.textContent = `Connected (${pharmacistData.length} items)`;
                    status.className = 'px-2 py-1 bg-green-100 text-green-800 rounded text-sm';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                results.innerHTML += `<div class="text-red-600">❌ Pharmacist API: ${error.message}</div>`;
                status.textContent = 'Failed';
                status.className = 'px-2 py-1 bg-red-100 text-red-800 rounded text-sm';
            }
        }

        async function testDatabaseConnection() {
            const results = document.getElementById('db-results');
            
            try {
                // Test both APIs to verify database connectivity
                await Promise.all([
                    testTenantAdminAPI(),
                    testPharmacistAPI()
                ]);
                
                results.innerHTML = `<div class="text-green-600">✅ Database: Connected and responding</div>`;
                updateSystemStatus();
            } catch (error) {
                results.innerHTML = `<div class="text-red-600">❌ Database: ${error.message}</div>`;
            }
        }

        function startRealTimeSync() {
            const syncStatus = document.getElementById('sync-status');
            
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
                syncStatus.textContent = 'Stopped';
                syncStatus.className = 'px-2 py-1 bg-gray-200 rounded text-sm';
                return;
            }

            syncStatus.textContent = 'Active';
            syncStatus.className = 'px-2 py-1 bg-green-100 text-green-800 rounded text-sm';
            
            // Sync every 5 seconds for demo
            syncInterval = setInterval(async () => {
                try {
                    await Promise.all([
                        testTenantAdminAPI(),
                        testPharmacistAPI()
                    ]);
                    console.log('Real-time sync completed');
                } catch (error) {
                    console.error('Sync error:', error);
                }
            }, 5000);
        }

        function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            statusDiv.innerHTML = `
                <div class="text-center p-4 bg-green-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-green-600 mb-2"></i>
                    <p class="text-sm text-green-800">Frontend Ready</p>
                </div>
                <div class="text-center p-4 bg-green-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-green-600 mb-2"></i>
                    <p class="text-sm text-green-800">Backend Connected</p>
                </div>
                <div class="text-center p-4 bg-green-50 rounded">
                    <i class="fas fa-check-circle text-2xl text-green-600 mb-2"></i>
                    <p class="text-sm text-green-800">Database Ready</p>
                </div>
            `;
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Umi Health POS Test Page Loaded');
        });
    </script>
</body>
</html>
