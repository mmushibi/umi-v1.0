version: '3.8'

services:
  # Backend API Service with AI Optimizations
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: umihealth-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOMAIN=umihealth.zm
      - ConnectionString=${DATABASE_CONNECTION_STRING}
      - Jwt:Issuer=https://umihealth.zm
      - Jwt:Audience=https://umihealth.zm
      - Jwt:Key=${JWT_SECRET_KEY}
      - Frontend:AllowedOrigins=https://umihealth.zm,https://www.umihealth.zm
      # AI Service Configuration
      - AI:CacheExpirationMinutes=30
      - AI:MaxConcurrentRequests=100
      - AI:SemanticCacheEnabled=true
      - AI:LearningEnabled=true
      - AI:PerformanceMonitoringEnabled=true
      # External AI Services
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_COGNITIVE_SERVICES_KEY=${AZURE_COGNITIVE_SERVICES_KEY}
      - PUBMED_API_KEY=${PUBMED_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ai_cache:/app/cache
      - ai_models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - umihealth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: umihealth-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-umi_health_pos_prod}
      - POSTGRES_USER=${POSTGRES_USER:-umihealth_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - umihealth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-umihealth_user} -d ${POSTGRES_DB:-umi_health_pos_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: umihealth-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - umihealth-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: umihealth-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/umihealth.zm.conf:/etc/nginx/conf.d/default.conf
      - ./wwwroot:/var/www/umihealth.zm/html
      - ./ssl:/etc/ssl/certs
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - umihealth-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: umihealth-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - umihealth-network

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: umihealth-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - umihealth-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  ai_cache:
    driver: local
  ai_models:
    driver: local

networks:
  umihealth-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
